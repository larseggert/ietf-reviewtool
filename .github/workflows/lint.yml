name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install markupsafe==2.0.1  # this is temporary
        pip install flake8 pylint lintly
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    # - name: Lint with black
    #   run: black . --check 2>&1 >/dev/null | lintly --format=black
    #   env:
    #     LINTLY_API_KEY: ${{ secrets.GITHUB_TOKEN }}
    - name: Lint with flake8
      run: flake8 | lintly
      env:
        LINTLY_API_KEY: ${{ secrets.GITHUB_TOKEN }}
    - name: Lint with pylint
      run: pylint ietf_reviewtool tests --output-format=json | lintly --format=pylint-json
      env:
        LINTLY_API_KEY: ${{ secrets.GITHUB_TOKEN }}
